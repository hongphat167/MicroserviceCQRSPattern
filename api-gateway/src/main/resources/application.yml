server:
  port: 8080

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true    # Cho phép sử dụng lowercase trong service ID
      routes:
        - id: employeeservice
          uri: lb://employeeservice
          predicates:
            - Path=/api/v1/employees/**
          filters:
            - RewritePath=/api/v1/employees/(?<segment>.*), /api/v1/employees/$\{segment}
            - name: CircuitBreaker
              args:
                name: employeeService
                fallbackUri: forward:/fallback/employeeservice

        # Thêm route cho bookservice
        - id: bookservice
          uri: lb://bookservice
          predicates:
            - Path=/api/v1/books/**
          filters:
            - RewritePath=/api/v1/books/(?<segment>.*), /api/v1/books/$\{segment}
            - name: CircuitBreaker
              args:
                name: bookService
                fallbackUri: forward:/fallback/bookservice

# Logging configuration
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty: DEBUG

eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true